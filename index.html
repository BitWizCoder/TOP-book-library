    <!-- Header -->
    <div class="navbar bg-base-100 mb-7 flex flex-col lg:flex-row gap-3 mt-4">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-3xl italic"
          ><i class="fa-solid fa-book-open"></i>Library</a
        >
      </div>
      <div class="flex-none gap-3">
        <div class="form-control">
          <input
            type="text"
            placeholder="Search Books."
            class="input input-bordered md:w-auto w-full"
          />
        </div>
        <div>
          <button class="btn btn-neutral" onclick="addBook.showModal()">

          </button>
        </div>
      </div>
    </div>

    <!-- Main -->
    <main>
      <!-- Books -->
      <div

    <!-- Add book Modal -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="addBook.showModal()">open modal</button> -->
    <dialog id="addBook" class="modal">
      <form
        method="dialog"
        class="modal-box text-center flex flex-col items-center py-10"
      >
        <h1 class="text-2xl mb-5 text-gray-600">Add Book information.</h1>
        <div class="form-control w-full max-w-xs gap-5">
          <input
            type="text"
            placeholder="Title"
            class="input input-bordered w-full max-w-xs"
            id="title"
          />
          <input
            type="text"
            placeholder="Cover URL"
            class="input input-bordered w-full max-w-xs"
            id="cover"
          />
          <input
            type="text"
            placeholder="Author"
            class="input input-bordered w-full max-w-xs"
            id="author"
          />
          <input
            type="text"
            placeholder="Release date"
            class="input input-bordered w-full max-w-xs"
            id="release"
          />
          <input
            type="text"
            placeholder="Excerpt"
            class="input input-bordered w-full max-w-xs"
            id="excerpt"
          />
          <button class="btn btn-neutral" id="new-book"><i class="fa-solid fa-plus text-2xl"></i></button>
        </div>
      </form>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
    <script src="./script.js"></script>
